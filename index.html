<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pizza_menu/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza App</title>
    <script type="module" crossorigin src="/pizza_menu/assets/index-BPtW053r.js"></script>
    <link rel="stylesheet" crossorigin href="/pizza_menu/assets/index-BFRQn2ZB.css">
  </head>
  <body>
    <main class="flex flex-col min-h-full p-1">
      <div class="sm:w-full md:w-3xl mx-auto">
        <nav class="flex w-full mb-2">
          <div class="text-amber-500 font-bold italic text-4xl">PIZZA</div>
        </nav>
        <h1 class="font-bold">Menu</h1>
        <form
          id="menu"
          class="grid sm:grid-cols-1 md:grid-cols-3 gap-4 my-2"
        ></form>
        <div class="flex flex-col md:flex-row gap-4 w-full">
          <div class="flex flex-col basis-full md:basis-110">
            <h1 class="font-bold">Size</h1>
            <div class="flex border-t-2 border-amber-500 my-2">
              <form
                id="size"
                class="flex justify-around w-full p-2"
              ></form>
            </div>
            <h1 class="font-bold">Topping</h1>
            <div class="flex border-t-2 border-amber-500 my-2">
              <div id="topping" class="grid grid-cols-2 w-full p-2"></div>
            </div>
          </div>
          <div class="flex flex-col md:basis-82">
            <h1 class="font-bold">Price</h1>
            <div class="flex flex-col border-t-2 border-amber-500 my-2 w-full p-2">
              <p>Pizza + (Size) + Topping</p>
              <p id="struk"></p>
              <p id="totalPrice" class="font-bold"></p>
            </div>
            <div class="flex w-full">
              <button id="reset" class="mx-auto rounded-full bg-green-500 px-4 text-white border-1 border-black">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
